<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bootstrap 101 Template</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

              </tr>
              <tr>
                <td>2</td>

                <td>Femlae</td>
                <td>mary@emailDomain.com</td>
              </tr>
              <tr class="info">

                <td>Ben@emailDomain.com</td>
              </tr>
              <tr class="success">

                <td>Sara jain</td>
                <td>Female</td>
                <td>sara@emailDomain.com</td>
              </tr>
              <tr class="warning">

      </div>
      </div>
    </div>
