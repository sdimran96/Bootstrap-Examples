<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="CustomStyles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="customDiv1">All Screens</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-xs">
        <div class="customDiv1">Medium, Large and Small</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg visible-md">
        <div class="customDiv1">Medium and Large</div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg">
        <div class="customDiv1">Large</div>
      </div>
    </div>

    <div class="row">
        <div class="col-xs-12 hidden-print">
          <div class="customDiv1">Visible on browser when not printing</div>
        </div>
        <div class="col-xs-12 visible-print">
          <div class="customDiv1">Visible on printing</div>
        </div>
        
      </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
